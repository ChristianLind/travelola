<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Travelling Destinations</h1>

    <form class="card" id="travel-form">
        <h2>Create a new travelling destination</h2>
        <div class="form-element">
            <input type="text" placeholder="Country" required id="country" />
        </div>
        <div class="form-element">
            <input type="text" placeholder="Location" id="location" />
        </div>
        <div class="form-element">
            <input type="text" placeholder="Period" id="periond" />
        </div>
        <div class="form-element">
            <input type="text" placeholder="Description" id="description" />
        </div>
        <input type="submit" value="Create" />
    </form>

    <div class="travel-list"></div>
    
    <template id="travel-card">
        <div class="mini-card" id="temp">
            <h3>
                <span id="name">Mathias</span> <span id="surname">Nielsen</span>
                <button>
                <i class="bi bi-pencil-fill"></i>
                </button>
            </h3>
            <p id="company">Cph Business</p>
            <p id="phone">+45 31314180</p>
            <p id="email">mtnl@cphbusiness.dk</p>
        </div>
    </template>


    <script src="app.js"></script>
</body>
</html>
